<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Summary</title>
    <script src="/buoi-1/grade/grade.js"></script>
    <link rel="stylesheet" href="/buoi-1/grade/grade.css">

</head>

<body>
    <div class="container">
        <h1>BANG DIEM CUA EM</h1>
        <div class="content">
            <div class="s1">
                <p>Semester 1:</p>
                <input type="number" id="nhap1" step="0.1" min="0" max="10">
            </div>
            <div class="s2">
                <p>Semester 2:</p>
                <input type="number" id="nhap2" step="0.1" min="0" max="10">
            </div>
            <div class="year">
                <p>Year:</p>
                <select id="chon" name="nam">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="sum">
                <p>Summarise:</p>
                <div id="tong"></div>
            </div>
            <p id="kq"></p>
            <div class="but">
                <button onclick="ok()">OK</button>
                <button onclick="reset()">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
